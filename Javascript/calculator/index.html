<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script async src="script.js"></script>
</head>
<body>
    <div class="containerAll">
        <div class="display">
            <div id="calcul"></div>
            <div id="result">0</div>
        </div>
        <div class="container">
            <div class="row1">
                <button class="stretch" id="clear">AC</button>
                <button class="stretch" id="del">DEL</button>
                <button class="stretch" id="back">-/+</button>
                <button class="operator" id="/">/</button>
            </div>
            <div class="row2">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">x</button>
            </div>
            <div class="row3">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
            </div>
            <div class="row4">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
            </div>
            <div class="row5">
                <button class="number number0" id="0">0</button>
                <button id="dot">.</button>
                <button class="orange" id="equal">=</button>
            </div>
        </div>

    </div>
</body>

</html>
