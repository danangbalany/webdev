<script>
// 1
  function add7 (a){
    console.log(a + 7);
  }
  add7(2)
// 2
  function multiply (x,y){
    console.log(x*y);
  }
  multiply(2,3)
// 3
  function capitalize (teks){
    console.log(teks.charAt().toUppercase() + teks.slice(1));
  }
  capitalize("assssGssg")
// 4
  function repeatstring(teks,jumlah){
    var jadi = ''
    for (var i = 0; i < jumlah; i++) {
      jadi += teks
    }
    return jadi
  }
  console.log(repeatstring('ulang',10));
</script>
